<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Montreal-Tourism</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <script>
        function validateUser() {
            var name = document.forms["myForm"]["username"].value;
            var letters = /\b([A-Z]{1}[a-z]{1,30}[- ]{0,1}|[A-Z]{1}[- \']{1}[A-Z]{0,1}[a - z]{ 1, 30}[- ]{ 0, 1 }| [a - z]{ 1, 2 } [-\']{1}[A-Z]{1}[a-z]{1,30}){2,5}/;
            if (name == "") {
                alert("Name must be filled out.");
                return false;
            }
            else if (!name.match(letters)) {
                alert("Your name is invalid. Must be composed of only letters, only the first letter of your first and last name can be a capital letter, etc.");
                return false;
            }

            var checked_gender = document.querySelector('input[name = "usergender"]:checked');
            if (checked_gender == null) {
                alert("You must checked an option for the gender.");
                return false;
            }

            var age = document.getElementById("userage").value;
            if (age == "") {
                alert("Age must be filled out.");
                return false;
            }
            //else if (isNaN(age) || age <= 18 || age >= 110 || age != parseInt(age)) 
            else if (isNaN(age) || age < 17 || age > 111 || age != parseInt(age)) {
                alert("Age is invalid. Must be between 18 and 110.");
                return false;
            }

            var phone = document.forms["myForm"]["userphone"].value;
            if (phone == "") {
                alert("You must put your phone number.");
                return false;
            }
            else if (!phone.match(/^[[0-9]{2}]?[-\s.]?[(]?[0-9]{3}[)]?[-\s.]?[0-9]{3}[-\s.]?[0-9]{4,6}$/im)) {
                alert("Phone number invalid. It must be in this format: nn-(nnn)-nnn-nnnn.");
                return false;
            }

            alert("Evaluation submited.");
            return true;
        }
    </script>
</head>
<body>
    <form name="myForm" onsubmit="return validateUser()" method="get">
        <h1>Montreal-Tourism</h1>
        <h2>A trip evaluator for a visit</h2>

        <table>
            <tr>
                    <th>Visitor name: *</th>
                    <th>
                        <input id="username" type="text" name="username" size="20" maxlength="30" placeholder="your name">
                    </th>
            </tr>

            <tr>
                <td colspan="2">&nbsp;</td>
            </tr>

            <tr>
                <td>Sex: *</td>
                <td>
                    <input id="usergender" type="radio" name="usergender" value="male" />
                    <label for="usergender">Male</label> <br />
                    <input id="usergender" type="radio" name="usergender" value="female" />
                    <label for="usergender">Female</label> <br />
                </td>
            </tr>

            <tr>
                <td colspan="2">&nbsp;</td>
            </tr>

            <tr>
                <td>Age: *</td>
                <td>
                    <input id="userage" type="text" name="userage" size="5" maxlength="5"  > years
                </td>
            </tr>

            <tr>
                <td colspan="2">&nbsp;</td>
            </tr>

            <tr>
                <td>Phone: *</td>
                <td>
                    <input id="userphone" type="text" name="userphone" size="19" maxlength="19" placeholder="nn-(nnn)-nnn-nnnn">
                </td>
            </tr>

            <tr>
                <td colspan="2">&nbsp;</td>
            </tr>

            <tr>
                <td>Number:</td>
                <td>
                    <select name="s_box">
                        <option value="1person" selected="selected">1</option>
                        <option value="2persons">2</option>
                        <option value="3persons">3</option>
                        <option value="4persons">4</option>
                        <option value="5persons">5</option>
                        <option value="6persons">6</option>
                    </select> persons <br />
                </td>
            </tr>

            <tr>
                <td colspan="2">&nbsp;</td>
            </tr>

            <tr>
                <td>Duration:</td>
                <td>
                    <select name="s_box">
                        <option value="1day" selected="selected">1</option>
                        <option value="2days">2</option>
                        <option value="3days">3</option>
                        <option value="4days">4</option>
                        <option value="5days">5</option>
                        <option value="6days">6</option>
                        <option value="7days">7</option>
                        <option value="8days">8</option>
                        <option value="9days">9</option>
                        <option value="10days">10</option>
                        <option value="11days">11</option>
                        <option value="12days">12</option>
                        <option value="13days">13</option>
                        <option value="14days">14</option>
                        <option value="15days">15</option>
                    </select> days <br />
                </td>
            </tr>

            <tr>
                <td colspan="2">&nbsp;</td>
            </tr>

            <tr>
                <td>Hotel:</td>
                <td>
                    <select name="s_box">
                        <option value="1star">1 star</option>
                        <option value="2stars">2 stars</option>
                        <option value="3stars" selected="selected">3 stars</option>
                        <option value="4stars">4 stars</option>
                        <option value="5stars">5 stars</option>
                    </select> <br />
            </tr>

            <tr>
                <td colspan="2">&nbsp;</td>
            </tr>

            <tr>
                <td>Room Type:</td>
                <td>
                    <select name="s_box" size="3" multiple="multiple">
                        <option value="single_room">Single room</option>
                        <option value="semi_suite" selected="selected">Semi-suite</option>
                        <option value="suite">Suite</option>
                    </select> <br />
            </tr>

            <tr>
                <td colspan="2">&nbsp;</td>
            </tr>

            <tr>
                <td>Activities:</td>
                <td>
                    <input id="cb" type="checkbox" name="city_bus" value="ok" />
                    <label for="cb">City-bus-tours Can$ 20</label> <br />
                    <input id="sm" type="checkbox" name="spa_manage" value="ok" />
                    <label for="sm">Spa-Manage Can$ 100</label> <br />
                    <input id="se" type="checkbox" name="sport_event" value="ok" />
                    <label for="se">Sport Event Can$ 150</label><br />
                </td>
            </tr>
        </table>

        <button type="submit" name="b_evaluate" value="Evaluate">
            <strong>Evaluate</strong>
        </button>
        <button type="reset" name="b_reset" value="Reset">
            <strong>Reset</strong>
        </button>
    </form>
</body>
</html>
